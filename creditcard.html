
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="creditcard.css"/>
    <script src="creditcard.js" defer></script>
  </head>
  <body>
    <form>
    <div id = 'front-card'>
    <main>
      <section class="errors"></section>
        <label for="Card Number">Card Number</label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9101 1020" required>
        <label for="Card Holder">Card Holder</label>
        <input type="text" id="cardHolder" name="cardHolder" placeholder="Jane Doe" required>
    <label for="expirationDate">EXPIRATION</label>
    <input type='text' id='month' name="expMonth" placeholder="MM" required aria-labelledby="expirationDate">
    <input type='text' id='year' name="expYear" placeholder="YY" required aria-labelledby="expirationDate">
      </div>
        <div id = 'back-card'>
        <label for="CVC/CVV">CVC/CVV</label>
        <input type="text" id="cvc-cvv" name="cvc-cvv" placeholder="xxx" required>
        </div>

        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
